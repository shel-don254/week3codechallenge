<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UFT-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flatdango</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body id="main">
    <h1 id="body-title">FLATDANGO</h1>

    <script src="./index.js"></script>
